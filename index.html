<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>宅建 学習スケジュール（忘却曲線）</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
    h1 { font-size: 20px; margin-bottom: 10px; }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    .done { background: #c8f7c5; }
    .review { background: #f9f7a5; }
  </style>
</head>
<body>
  <h1>宅建 学習スケジュール（忘却曲線）</h1>
  <table id="schedule">
    <thead>
      <tr><th>日付</th><th>項目</th><th>状態</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const topics = [
      "宅：宅建業の基本", "宅：宅建業の免許", "宅：免許の欠格事由",
      "宅：宅地建物取引士", "宅：営業保証金", "宅：保証協会",
      "宅：事務所・案内所", "宅：媒介契約", "宅：35条書面",
      "宅：37条書面", "宅：監督処分・罰則", "宅：報酬の制限",
      "宅：8種制限", "宅：住宅瑕疵担保履行法", "宅：業務の諸規定、広告等",
      "法：都市計画法1", "法：都市計画法2", "法：都市計画法3",
      "法：都市計画法4", "法：都市計画法5", "法：都市計画法6",
      "法：建築基準法1", "法：建築基準法2", "法：建築基準法3",
      "法：国土利用計画法", "法：農地法", "法：土地区画整理法",
      "法：盛土規制法", "法：その他の法令（動画なし）"
    ];

    const startDate = new Date(); // 今日から開始
    const reviewOffsets = [0, 1, 3, 7, 14, 30]; // 忘却曲線による復習日（単位：日）
    const tbody = document.querySelector("#schedule tbody");

    topics.forEach((topic, i) => {
      reviewOffsets.forEach(offset => {
        const date = new Date(startDate);
        date.setDate(date.getDate() + i + offset);
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${date.toLocaleDateString()}</td>
          <td>${topic}</td>
          <td>${offset === 0 ? "学習" : "復習"}</td>
        `;
        if (offset === 0) tr.classList.add("done");
        else tr.classList.add("review");
        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
